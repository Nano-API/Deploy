name: 'Nano API Build and Deploy Action'
description: 'Builds a new version of the Nano API and deploys it to the org, streaming the build logs to the action output'
author: 'Nano-API'
inputs: 
  apiKey:
    description: 'API key for the org, obtained from the Nano API frontend'
    required: true
  envName:
    description: 'Environment name to deploy to'
    required: true
    default: 'dev'
  buildEnvVars:
    description: 'Environment variables to set for the deployed build'
    required: false
    type: object
  token:
    description: 'GitHub token for the repository'
    required: true
  planId:
    description: 'Plan ID for the org, obtained from the Nano API frontend'
    required: false
runs:
  using: 'node20'
  main: 'lib/index.js'